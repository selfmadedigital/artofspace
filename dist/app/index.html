    function slugify(str) {
      str = str.replace(/^\s+|\s+$/g, ''); // trim
      str = str.toLowerCase();

      // remove accents, swap ñ for n, etc
      var from = "ÁÄÂÀÃÅČÇĆĎÉĚËÈÊẼĔȆĞÍÌÎÏİŇÑÓÖÒÔÕØŘŔŠŞŤÚŮÜÙÛÝŸŽáäâàãåčçćďéěëèêẽĕȇğíìîïıňñóöòôõøðřŕšşťúůüùûýÿžþÞĐđßÆa·/_,:;";
      var to = "AAAAAACCCDEEEEEEEEGIIIIINNOOOOOORRSSTUUUUUYYZaaaaaacccdeeeeeeeegiiiiinnooooooorrsstuuuuuyyzbBDdBAa------";
      for (var i = 0, l = from.length; i < l; i++) {
        str = str.replace(new RegExp(from.charAt(i), 'g'), to.charAt(i));
      }

      str = str.replace(/[^a-z0-9 -]/g, '') // remove invalid chars
        .replace(/\s+/g, '-') // collapse whitespace and replace by -
        .replace(/-+/g, '-'); // collapse dashes

      return str;
    };

    function loadProject(project) {
      $.ajax({
        type: "GET",
        url: "./detail.php?project=" + project,
        data: {},
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        cache: false,
        success: function (response) {
          var trHTML = '';
          var cmsUri = 'https://cms.artofspace.eu';
          var slug = slugify(response.Nazov);

          $('#detail-content-subview').attr('fss-anchor', 'detail-' + slug);

          $('#detail-content-subview').attr('class', 'fss-subview-item project-detail fss-active');
          if (response.Situacia != null) {
            $('#situation-name span').text(response.Situacia.Nazov);
            $('#situation-category').text(response.Situacia.Typ);
            $('#situation-content').html(response.Situacia.Text);
            $('#situation-img').html('<img src="' + cmsUri + response.Situacia.Obrazok.url + '" alt="' + response.Situacia.Nazov + '" />');

            if (response.Situacia.Miesto != null) {
              $('#situation-details').append('<li>Miesto : ' + response.Situacia.Miesto + '</li>');
            }

            if (response.Situacia.Autor != null) {
              $('#situation-details').append('<li>Autor : ' + response.Situacia.Autor + '</li>');
            }

            if (response.Situacia.Spolupraca != null) {
              $('#situation-details').append('<li>Spolupráca : ' + response.Situacia.Spolupraca + '</li>');
            }

            if (response.Situacia.Info != null) {
              $('#situation-details').append('<li>' + response.Situacia.Info + '</li>');
            }
          }

          $(response.Foto).each(function () {
            $('#detail-content').append('<div fss-anchor="detail-gallery-' + this.id + '" class="fss-subview-item project-detail detail-gallery-' + this.id + '"><div class="container-fluid"><div class="row"><div class="col-md-12"><img src="' + cmsUri + this.url + '" alt="' + response.Nazov + '" /></div></div></div></div>');
          })
          $('#situation-name').height($('#situation-name').width() / 3);

          $('#situation-name').textfill({
            'widthOnly': true,
            'allowOverflow': true,
            'debug': true,
            'maxFontPixels': 0,
            'changeLineHeight': true
          });

          $('.fss-subview-up').animate({
            'opacity': '1'
          }, 800);


          $('.full-screen-scroller').animate({ scrollTop: fssHeight * 2 }, 2000);
          window.location = '#detail-' + slug;
        },
        error: function (e) {
          console.log(response);
        }
      });
    }

    $('button.fss-subview-right').on('click', function (event) {
      event.preventDefault();
      window.location = '#detail-gallery-8';
